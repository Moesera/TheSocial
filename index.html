<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Check out TheSocial posts" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
    <script src="/src/js/index.js" type="module" defer></script>
    <title>TheSocial | Homepage</title>
  </head>
  <body class="bg-secondary">
    <header class="fixed-top">
      <div class="logo-box w-25 mb-3 mt-3 mx-9 d-flex justify-content-center align-items-center">
        <a class="d-flex justify-content-center align-items-center" href="index.html">
          <img class="logo-img" src="/assets/The-social_logo.png" alt="TheSocial logo" />
        </a>
      </div>
      <nav class="navbar navbar-expand-lg bg-primary shadow w-100 mb-3 mt-3 mx-2">
        <div class="container-fluid bg-primary box">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="/pages/profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="/pages/login.html" id="logoutBtn"><i class="fa-solid fa-arrow-right-from-bracket"></i> logout</a>
              </li>
            </ul>
            <form class="d-flex pb-2 pb-lg-0" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-success text-white" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </nav>
      <a class="profile-btn w-25 d-flex justify-content-center align-items-center mb-3 mt-3 ms-3 me-9" href="/pages/profile.html">
        <h2>PROFILE</h2>
      </a>
    </header>
    <main class="bg-secondary">
      <aside class="banner-left mx-9 w-25 bg-primary"></aside>
      <div class="main-content mx-9 w-50">
        <h1 class="invisible overflow-hidden position-absolute">Welcome to TheSocial</h1>
        <h2>Create Post</h2>
        <section>
          <!-- Start for create post form -->
          <form id="createPost">
            <div class="bg-primary p-2 box">
              <input class="form-control w-50" name="postTitle" type="text" placeholder="Title" aria-label=".form-control-sm example" minlength="2" required />
            </div>
            <div class="bg-primary px-2 pb-4 mb-3 mt-2 box">
              <label for="createTextarea" class="form-label"></label>
              <textarea class="form-control" name="createTextarea" id="createTextarea" rows="3" placeholder="Whats on your mind ?"></textarea>
              <div class="mt-2">
                <label class="form-label" for="imageInput">
                  <input type="url" name="imageInput" class="form-control border-0" size="150" id="imageInput" aria-describedby="fileHelp" placeholder="Media" />
                </label>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success text-white"><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>
          </form>
          <!-- End of create post input form  -->
        </section>
        <h2>Feed</h2>
        <!-- Start of post feed  -->
        <section class="box d-flex flex-wrap mt-2" id="postsContainer"></section>
        <!-- End of post feed  -->
      </div>
      <aside class="banner-left mx-9 w-25 bg-primary"></aside>
    </main>
    <footer class="mx-9 my-2 bg-primary text-white">
      <div class="d-flex justify-content-center bold-calibri">
        <p class="d-flex m-0 fs-6">Copyrights &copy; Tony</p>
      </div>
    </footer>
  </body>
</html>
