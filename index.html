<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
    <title>TheSocial</title>
  </head>
  <body class="bg-secondary">
    <header>
      <div class="logo-box">
        <img class="logo" src="/assets/The-social_logo.png" alt="TheSocial logo" />
      </div>
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
      </nav>
      <div class="profile-btn">
        <h2>PROFILE</h2>
      </div>
    </header>
    <main class="bg-secondary">
      <aside class="banner-left mx-2 my-2 bg-primary"></aside>
      <div class="main-content my-2 bg-primary">
        <h2>Create Post</h2>
      </div>
      <aside class="banner-right mx-2 my-2 bg-primary"></aside>
    </main>
    <footer class="mx-2 my-2 bg-primary">Im the footer</footer>
  </body>
</html>
