<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
    <title>TheSocial | Login</title>
  </head>
  <body class="bg-secondary">
    <header class="fixed-top">
      <a class="logo-box d-flex justify-content-center align-items-center" href="#">
        <img class="w-75" src="/assets/The-social_logo.png" alt="TheSocial logo" />
      </a>
      <nav class="navbar navbar-expand-lg bg-primary shadow w-100">
        <div class="container-fluid bg-primary">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="/pages/profile.html">Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn bg-success text-white" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </nav>
      <a class="profile-btn d-flex justify-content-center align-items-center" href="#">
        <h2>PROFILE</h2>
      </a>
    </header>
    <main class="bg-secondary">
      <aside class="banner-left mx-2 my-2 bg-primary"></aside>
      <div class="main-content my-2">
        <h1 class="invisible overflow-hidden">Login to theSocial</h1>
        <h2 class="fs-1 text-center mb-7 mt-8">Login</h2>
        <form class="w-35 regular-calibri fs-5 m-auto w-50 was-validated" action="profile.html">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" pattern="[^ @]*@[^ @]*" required />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger text-white">Create</button>
            <button type="submit" class="btn btn-success text-white">Login</button>
          </div>
        </form>
      </div>
      <aside class="banner-right mx-2 my-2 bg-primary"></aside>
    </main>
    <footer class="mx-2 my-2 bg-primary"></footer>
  </body>
</html>
