<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to your TheSocial profile">
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
    <title>TheSocial | Login</title>
  </head>
  <body class="bg-secondary">
    <header class="fixed-top">
        <div class="logo-box w-25 mb-3 mt-3 mx-9 d-flex justify-content-center align-items-center">
        <a class="d-flex justify-content-center align-items-center" href="../index.html">
            <img class="logo-img" src="/assets/The-social_logo.png" alt="TheSocial logo" />
          </a>
        </div>
          <nav class="navbar navbar-expand-lg bg-primary shadow w-100 mb-3 mt-3 mx-2">
            <div class="container-fluid bg-primary box">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="login.html">Profile</a>
                  </li>
                </ul>
                <form class="d-flex pb-2 pb-lg-0" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-success text-white" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
              </div>
            </div>
          </nav>
          <a class="profile-btn w-25  d-flex justify-content-center align-items-center mb-3 mt-3 ms-3 me-9" href="login.html">
           <h2>PROFILE</h2>
          </a>
    </header>
    <main class="bg-secondary">
      <aside class="banner-left mx-9 w-25 bg-primary"></aside>
      <div class="main-content mx-9 w-50">
        <h1 class="invisible overflow-hidden">Login to theSocial</h1>
        <h2 class="fs-1 text-center mb-7 mt-7">Login</h2>
        <form class="regular-calibri fs-5 m-auto w-75 was-validated" action="profile.html">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" pattern="[^ @]*@[^ @]*" required />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required />
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-danger text-white">Create</button>
            <button type="submit" class="btn btn-success text-white">Login</button>
          </div>
        </form>
      </div>
      </div>
      <aside class="banner-left mx-9 w-25 bg-primary"></aside>
    </main>
    <footer class="mx-2 my-2 bg-primary text-white">Made with bootstrap and sass</footer>
  </body>
</html>
