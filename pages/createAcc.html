<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create your TheSocial profile" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
    <script src="/src/js/api/validations/register.js" type="module" defer></script>
    <title>TheSocial | Create Account</title>
  </head>
  <body class="bg-secondary">
    <header class="fixed-top">
      <div class="logo-box w-25 mb-3 mt-3 mx-9 d-flex justify-content-center align-items-center">
        <a class="d-flex justify-content-center align-items-center" href="../index.html">
          <img class="logo-img" src="/assets/The-social_logo.png" alt="TheSocial logo" />
        </a>
      </div>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg bg-primary shadow w-100 mb-3 mt-3 mx-2">
        <div class="container-fluid bg-primary box">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="login.html">Profile</a>
              </li>
            </ul>
            <form class="d-flex pb-2 pb-lg-0" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-success text-white" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </nav>
      <!-- End of navigation -->
      <a class="profile-btn w-25 d-flex justify-content-center align-items-center mb-3 mt-3 ms-3 me-9" href="login.html">
        <h2>PROFILE</h2>
      </a>
    </header>
    <main class="bg-secondary">
      <aside class="banner-left mx-9 w-25 bg-primary"></aside>
      <div class="main-content mx-9 w-50">
        <h1 class="invisible overflow-hidden">Login to theSocial</h1>
        <h2 class="fs-1 text-center mb-7">Create Account</h2>
        <!-- Form for creating an account -->
        <form class="regular-calibri fs-5 m-auto mb-5 w-75 was-validated" id="registerForm" action="../pages/login.html">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="registerUsername" minlength="8" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" pattern="^[\w\-.]+@(stud.)?noroff.no$" required />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" minlength="8" required />
          </div>
          <div class="d-flex justify-content-end">
            <button href="login.html" class="btn btn-danger text-white">Create</button>
          </div>
        </form>
        <!-- Feedback on creating an account -->
        <div id="feedback"></div>
      </div>
      <aside class="banner-left mx-9 w-25 bg-primary"></aside>
    </main>
    <footer class="mx-9 my-2 bg-primary text-white">
      <div class="d-flex justify-content-center bold-calibri">
        <p class="d-flex m-0 fs-6">Copyrights &copy; Tony</p>
      </div>
    </footer>
  </body>
</html>
