<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to your TheSocial profile" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
    <script src="/src/js/index.js" type="module" defer></script>
    <title>TheSocial | Login</title>
  </head>
  <body class="bg-secondary">
    <header class="fixed-top">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg bg-primary shadow w-100 mb-3 mt-3 mx-2">
        <div class="container-fluid bg-primary box">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="./index.html">Profile</a>
              </li>
            </ul>
            <form class="d-flex pb-2 pb-lg-0" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-success text-white shadow-none disabled" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </nav>
      <!-- End of navigation -->
    </header>
    <main class="bg-secondary">
      <div class="main-content mx-9 w-50">
        <h1 class="invisible overflow-hidden">Login to theSocial</h1>
        <h2 class="fs-1 text-center mb-7 mt-7">Login</h2>
        <!-- Form for user login -->
        <form class="regular-calibri fs-5 mb-5 m-auto w-75 was-validated" id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" pattern="^[\w\-.]+@(stud.)?noroff.no$" autocomplete="username" required />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="loginPassword" minlength="8" autocomplete="current-password" required />
          </div>
          <div class="d-flex justify-content-between">
            <a href="/src/pages/register/index.html" class="btn btn-danger text-white">Create</a>
            <button type="submit" class="btn btn-success text-white" id="loginBtn">Login</button>
          </div>
        </form>
        <!-- End of user login form -->
        <!-- Feedback on creating an account -->
        <div class="w-50 m-auto p-0 fs-5 d-flex align-items-center justify-content-center" id="feedback"></div>
      </div>
    </main>
    <footer class="mx-9 my-2 bg-primary text-white">
      <div class="d-flex justify-content-center bold-calibri">
        <p class="d-flex m-0 fs-6">Copyrights &copy; Tony</p>
      </div>
    </footer>
  </body>
</html>
