<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to your TheSocial profile" />
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
  <script src="/src/js/index.js" type="module" defer></script>
  <title>TheSocial | Login</title>
</head>

<body class="bg-secondary">
  <!-- Header -->
  <header class="fixed-top shadow">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg shadow-none w-100 bg-secondary px-4">

      <!-- header wrapper -->
      <div class="container-fluid bg-secondary">
        <!-- logo container -->
        <div class="d-flex justify-content-center">
          <!-- ! <img class="logo-img" src="./assets/social-logo.png"> -->
          <span class="text-charcoal">SocialSector</span>
        </div>
        <!-- logo container end -->


        <!-- toggle button -->
        <button class="navbar-toggler link-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- toggle button end -->

        <!-- navbar collapse -->
        <div class="collapse navbar-collapse mt-2 justify-content-end" id="navbarScroll">

          <!-- search bar -->
          <form class="p-1 row border box shadow-lg" role="search" id="searchForm">
            <label class="ps-5"></label>

            <div class="form-control me-2 d-flex align-items-center input-focus">

              <i class="fa-solid fa-magnifying-glass pe-2 border-end"></i>
              <input class="p-0 ps-2 form-control-plaintext" type="search" id="searchInput" placeholder="search.." aria-label="Search" />
            </div>

          </form>
          <!-- searchbar end -->

          <!-- nav link list  -->
          <ul class="navbar-nav my-2 my-lg-0 ms-2 align-items-center" style="--bs-scroll-height: 100px">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/index.html"><i
                  class="active bg-success p-2 link-btn rounded-2 fa-solid fa-house-chimney" style="color: #ffffff;"></i>
                <span class="text-charcoal d-lg-none">Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a id="profileLink" class="nav-link" aria-current="page" href="/src/pages/profile/index.html">
                <span class="text-charcoal d-lg-none">Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/src/pages/login/index.html" id="logoutBtn">
                <i class="link-btn link-border text-danger p-2 rounded-2 fa-solid hover-bg-danger hover-text-primary fa-arrow-right-from-bracket"></i>
                <span class="text-charcoal d-lg-none">logout</span>
              </a>
            </li>
          </ul>
          <!-- link list end -->

        </div>
        <!-- navbar collapse end -->
      </div>
      <!-- header wrapper end -->
    </nav>
    <!-- nav end -->
  </header>
  <main class="bg-secondary container">
    <div class="main-content mx-9 w-50">
      <h1 class="invisible overflow-hidden">Login to theSocial</h1>
      <h2 class="fs-1 text-center mb-7 mt-7">Login</h2>
      <!-- Form for user login -->
      <form class="regular-calibri fs-5 mb-5 m-auto w-75 was-validated" id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" pattern="^[\w\-.]+@(stud.)?noroff.no$"
            autocomplete="username" required />
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="loginPassword" minlength="8" autocomplete="current-password" required />
        </div>
        <div class="d-flex justify-content-between">
          <a href="/src/pages/register/index.html" class="btn btn-danger text-white">Create</a>
          <button type="submit" class="btn btn-success text-white" id="loginBtn">Login</button>
        </div>
      </form>
      <!-- End of user login form -->
      <!-- Feedback on creating an account -->
      <div class="w-50 m-auto p-0 fs-5 d-flex align-items-center justify-content-center" id="feedback"></div>
    </div>
  </main>
  <footer class="text-white shadow-lg mt">
    <div class="d-flex justify-content-center bold-calibri">
      <!-- <p class="d-flex m-0 fs-6">Copyrights &copy; Tony</p> -->
    </div>
  </footer>
</body>

</html>
