<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create your TheSocial profile" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
    <script src="/src/js/index.js" type="module" defer></script>
    <title>TheSocial | Create Account</title>
  </head>
  <body class="bg-secondary">
    <header class="fixed-top">
      <div class="logo-box w-25 mb-3 mt-3 mx-9 d-flex justify-content-center align-items-center">
        <a class="d-flex justify-content-center align-items-center" href="../login/index.html">
          <img class="logo-img" src="/assets/The-social_logo.png" alt="TheSocial logo" />
        </a>
      </div>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg bg-primary shadow w-100 mb-3 mt-3 mx-2">
        <div class="container-fluid bg-primary box">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="../login/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="../login/index.html">Profile</a>
              </li>
            </ul>
            <form class="d-flex pb-2 pb-lg-0" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-success text-white shadow-none disabled" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </nav>
      <!-- End of navigation -->
      <a class="profile-btn w-25 d-flex justify-content-center align-items-center mb-3 mt-3 ms-3 me-9" href="../login/index.html">
        <h2>PROFILE</h2>
      </a>
    </header>
    <main class="bg-secondary">
      <aside class="banner-left mx-9 w-25 bg-primary"></aside>
      <div class="main-content mx-9 w-50">
        <h1 class="invisible overflow-hidden">Login to theSocial</h1>
        <h2 class="fs-1 text-center mb-7">Create Account</h2>
        <!-- User register form -->
        <form class="regular-calibri fs-5 m-auto mb-5 w-75 was-validated" id="registerForm" action="../login/index.html">
          <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="registerUsername"
              minlength="8"
              pattern="^[\w]+$"
              title="Must only contain letters, numbers & underscore (_) Example: user_name321"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Must be (stud.)noroff.no domains to register" required />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" minlength="8" required />
          </div>
          <div class="d-flex justify-content-between">
            <a href="/src/pages/login/index.html" class="btn btn-success text-white">Login</a>
            <button href="../login/index.html" class="btn btn-danger text-white">Create</button>
          </div>
        </form>
        <!-- End of user register form -->
        <!-- Feedback on creating an account -->
        <div class="w-50 m-auto p-0 fs-5 d-flex align-items-center justify-content-center" id="feedback"></div>
      </div>
      <aside class="banner-left mx-9 w-25 bg-primary"></aside>
    </main>
    <footer class="mx-9 my-2 bg-primary text-white">
      <div class="d-flex justify-content-center bold-calibri">
        <p class="d-flex m-0 fs-6">Copyrights &copy; Tony</p>
      </div>
    </footer>
  </body>
</html>
