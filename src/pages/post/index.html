<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Check out TheSocial posts" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qbk4wfv.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
    <script src="/src/js/index.js" type="module" defer></script>
    <title>TheSocial | </title>
  </head>
  <body class="bg-secondary">

    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-primary shadow w-100 mb-3 mt-3 mx-2">
        <div class="container-fluid bg-primary box">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="/src/pages/profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="/src/pages/login/index.html" id="logoutBtn">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i> logout
                </a>
              </li>
            </ul>
            <form class="d-flex pb-2 pb-lg-0" role="search">
              <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-success text-white shadow-none disabled" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="bg-secondary">
      <div class="main-content mx-9 w-50">
        <h1 class="invisible overflow-hidden position-absolute" id="page-h1"></h1>
        <div id="backArrow_box">
          <i class="fa-solid fa-arrow-left fs-3" id="backArrow"></i>
        </div>
        <section class="box d-flex flex-wrap mt-2 justify-content-center" id="postContainer">
          <div id="loader">
            <div class="spinner-border text-success mt-4" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="mx-9 my-2 bg-primary text-white">
      <div class="d-flex justify-content-center bold-calibri">
        <p class="d-flex m-0 fs-6">Copyrights &copy; Tony</p>
      </div>
    </footer>
  </body>
</html>
